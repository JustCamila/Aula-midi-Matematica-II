<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teclinhas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/fone.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Teclas sonoras</h1>

    <section class="teclado">
        <button class="tecla tecla_AOW">AOW</button>
        <button class="tecla tecla_dança">Dança</button>
        <button class="tecla tecla_irra">Irra</button>

        <button class="tecla tecla_pare">Pare</button>
        <button class="tecla tecla_que isso">Calma</button>
        <button class="tecla tecla_rapaz">Rapaaz</button>

        <button class="tecla tecla_ratinho">Ratinho</button>
        <button class="tecla tecla_ui">UI</button>
        <button class="tecla tecla_uepa">Uêpa</button>
    </section>

    <audio src="sounds/AOW POTÊNCIA.wav" id="som_tecla_AOW"></audio>
    <audio src="sounds/DançaGatinho.wav" id="som_tecla_dança"></audio>
    <audio src="sounds/Irra.wav" id="som_tecla_irra"></audio>
    <audio src="sounds/pare.wav" id="som_tecla_pare"></audio>
    <audio src="sounds/que isso meu filho.wav" id="som_tecla_que isso"></audio>
    <audio src="sounds/rapaazzz.wav" id="som_tecla_rapaz"></audio>
    <audio src="sounds/ratinho.wav" id="som_tecla_ratinho"></audio>
    <audio src="sounds/Ui.wav" id="som_tecla_ui"></audio>
    <audio src="sounds/Uêpa.wav" id="som_tecla_uepa"></audio>

    <script src="main.js"></script>

</body>
</html>
