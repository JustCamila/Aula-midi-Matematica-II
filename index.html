<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teclinhas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/fone.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Tecladinho!!</h1>

    <section class="teclado">
        <button class="tecla tecla_AOW"><img src= "images/musculo.png" alt= "AOW"></button>
        <button class="tecla tecla_dança"><img src= "images/gatinho.png" alt= "dança"></button>
        <button class="tecla tecla_irra"><img src= "images/chapeu.png" alt= "irra"></button>

        <button class="tecla tecla_pare"><img src= "images/pare.png" alt= "pare"></button>
        <button class="tecla tecla_queisso"><img src= "images/cha.png" alt= "queisso"></button>
        <button class="tecla tecla_rapaz"><img src= "images/megafone.png" alt= "rapaz"></button>

        <button class="tecla tecla_ratinho"><img src= "images/mouse.png" alt= "ratinho"></button>
        <button class="tecla tecla_ui"><img src= "images/surpreso.png" alt= "ui"></button>
        <button class="tecla tecla_uepa"><img src= "images/escorregar.png" alt= "uepa"></button>
    </section>

    <audio src="sounds/AOW POTÊNCIA.wav" id="som_tecla_AOW"></audio>
    <audio src="sounds/DançaGatinho.wav" id="som_tecla_dança"></audio>
    <audio src="sounds/Irra.wav" id="som_tecla_irra"></audio>
    <audio src="sounds/pare.wav" id="som_tecla_pare"></audio>
    <audio src="sounds/filho.wav" id="som_tecla_queisso"></audio>
    <audio src="sounds/rapaazzz.wav" id="som_tecla_rapaz"></audio>
    <audio src="sounds/ratinho.wav" id="som_tecla_ratinho"></audio>
    <audio src="sounds/Ui.wav" id="som_tecla_ui"></audio>
    <audio src="sounds/Uêpa.wav" id="som_tecla_uepa"></audio>

    <script src="main.js"></script>

</body>
</html>
